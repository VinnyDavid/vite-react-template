name: Test Build

on:
  push:
    branches: [ main, siteupdates ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    name: Test Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: List build output
        run: |
          echo "Build directory contents:"
          find dist -type f | head -20
